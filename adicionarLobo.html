<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="styleAdicionarLobo.css">
    <title>Adicionar Lobo</title>
</head>

<body>
    <header>
        <nav>
            <a class="links" href="./nossosLobinhos.html">Nossos Lobinhos
                <span class="bar-animation"></span>
            </a>
            <a href="./index.html"><img src="./assets/logoHeader.png"></a>
            <a class="links" href="./about.html">Quem somos
                <span class="bar-animation"></span>
            </a>
        </nav>
    </header>

    <main>
        <fieldset class="wolf-fieldset">
            <h1 id="fieldsetTitle">Coloque um Lobinho para a Adoção</h1>
            <div class="data-row">
                <div class="wolf-name">
                    <label for="wolfName" id="labelWolfName">Nome do Lobinho:</label><br>
                    <input type="text" id="inputWolfName" name="wolfName" required>
                </div>
                <div class="wolf-age">
                    <label for="wolfAge" id="labelWolfAge">Anos:</label><br>
                    <input type="text" id="inputWolfAge" name="wolfAge" required>
                </div>
            </div>
            <div class="photo-link">
                <label for="wolfPhotoLink" id="labelPhotoLink">Link da Foto:</label><br>
                <input type="text" id="inputPhotoLink" name="photoLink" required>
            </div>
            <div class="wolf-description">
                <label for="wolfDescription" id="labelDescription">Descrição:</label><br>
                <textarea id="textareaDescription" name="wolfDescription"></textarea>
            </div>
            <button class="btnSave">Salvar</button>
        </fieldset>
    </main>

    <footer class="site-footer">
        <div class="footer-div-gradient"></div>
        <div class="footer-container">
            <div class="footer-sections">
                <div class="footer-map">
                    <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no"
                            marginheight="0" marginwidth="0"
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Av.%20Gal.%20Milton%20Tavares%20de%20Souza,,%20s/n%20-%20S%C3%A3o%20Domingos,%20Niter%C3%B3i%20-%20RJ,%2024210-310+(ic)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                    </div>
                </div>
                <div class="footer-contacts">
                    <ul>
                        <li>
                            <img src="./assets/logoPinMapa.png" alt="endereço" class="footer-icon-adress">
                            Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315
                        </li>
                        <li>
                            <img src="./assets/logoTelefone.png" alt="telefone" class="footer-icon-phone">
                            (99) 99999-9999
                        </li>
                        <li>
                            <img src="./assets/logoEmail.svg" alt="email" class="footer-icon-email">
                            salve-lobos@lobINhos.com
                        </li>
                    </ul>
                    <a href="about.html" class="footer-about-a">Quem Somos</a>
                </div>
            </div>
            <div class="footer-logo">
                <span>Desenvolvido com</span>
                <img src="./assets/logoPata.svg" alt="">
            </div>
        </div>
    </footer>
    <script src="./services/adicionarLobo.js"></script>
</body>

</html>
